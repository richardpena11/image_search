<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header__brand">
      <h1>
        Image Search
      </h1>
    </div>
    <div class="header__search">
      <input class="header__search__searchbox" type="text" placeholder="Search..." id="searchbox">
      <div class="header__search__search_button" id="searchButton">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="results">
      <h3 class="results__title"> call an action text </h3>
      <div class="results__list"> 
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/c90d855d69.js" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>
</html>
